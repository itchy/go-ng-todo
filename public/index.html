<!DOCTYPE html>
<html>
<head>
  <title>GoNgTodo</title>
  <script src="https://code.angularjs.org/1.3.0-beta.9/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0-beta.9/angular-resource.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0-beta.9/angular-route.min.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <script src="/scripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <div class="container">
    <div id='task-list' ng-app="todoApp" >
      <div ng-controller="ListController as listCtrl">
        <h2>Total Active Tasks: {{listCtrl.getTotalTasks()}}</h2>
        <ul class="list-unstyled">
          <li ng-repeat="task in listCtrl.tasks">
            <input type='checkbox' ng-model='task.done' ng-change='listCtrl.update(task)'>
            <span class="done-{{task.done}}" ng-click='listCtrl.updateTask(task)'>{{task.body}}</span>
          </li>
        </ul>
        <form name="taskForm" class="form-horizontal" ng-controller="TaskController as taskCtrl" ng-submit="taskForm.$valid && taskCtrl.addTask(listCtrl)" novalidate>
          <input  type="text" ng-model="taskCtrl.item.body" required >
          <input type="submit" id="submit" value="Add" />
        </form>
      </div>
    </div>
  </div>
</body>
</html>
